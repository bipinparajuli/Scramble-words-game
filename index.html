<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scramble Game</title>
</head>

<body>
    <div class="container-fluid nav">
        <h1 class="text-center">GUESS THE WORD GAME</h1>
    </div>
    <div class="container-fluid main">
        <div class="container gamepart">
            <!-- Content here -->
            <h3 class="msg"></h3>
            <div class="controls">
                <input type="text" class="input hidden"><br>
                <button>Click Me To Start</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        var play = false;
        let newWord = ""
        let randomWord = ""
        var msg = document.querySelector(".msg")
        var btn = document.querySelector("button");
        var input = document.querySelector("input");
        var words = ['HTML', 'JavaScript', 'Angular', 'Ruby', 'Phython', 'C++', 'Java', 'PHP', 'React', 'Flutter']
        btn.addEventListener("click", function() {


            if (!play) {
                play = true;
                btn.innerHTML = "Guess"
                input.classList.toggle('hidden')
                newWord = createNewWord();
                randomWord = scrambleWord(newWord.split(""))
                msg.innerHTML = randomWord.join('')
            } else {
                if (input.value === newWord) {
                    //console.log("Correct")
                    play = false;
                    msg.innerHTML = `Awesome it is Correct. Your answer is ${ newWord}`
                    btn.innerHTML = "Start Again"
                    input.classList.toggle('hidden')
                    input.value = ''
                } else
                    msg.innerHTML = `Sorry Lets try Again the word ${randomWord.join('')}`
                input.value = ''

            }
        })
        const createNewWord = () => {
            let random = Math.floor(Math.random() * words.length)
            let randWord = words[random]
            return randWord;
        }
        const scrambleWord = (arr) => {
            for (let i = arr.length - 1; i > 0; i--) {
                let temp = arr[i];
                let j = Math.floor(Math.random() * (i + 1))
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
